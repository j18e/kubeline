version: '3'
services:
  kubeline:
    build: ../
    command:
    command:
    - --check-frequency=15
    - --namespace=kubeline
    - --influxdb-host=influxdb
    - --config-file=/config.yml
    volumes:
    - ./config.yml:/config.yml:ro
    - ~/.kube/config:/root/.kube/config:ro
    ports:
    - 8080:8080
